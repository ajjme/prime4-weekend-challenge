<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photos of My Life</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body ng-app="PhotoApp">
    <main ng-controller="MainController as vm">

        <div ng-repeat="photo in vm.photosList" class="photoContainer">
            <img ng-src="images/{{photo.name}}.jpg" />
            <button ng-click="vm.like(photo.name)">Like</button>
            Likes: {{photo.likes}}
        </div>

    </main>
    
</body>
</html>
