<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photos of My Life</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body ng-app="PhotoApp">
    <main ng-controller="MainController as vm">

        <div ng-repeat="photo in vm.listArray" class="photoContainer">
            <div class="photoImgContainer" ng-click="vm.toggleReason(photo)" >
                <img ng-if="!photo.showReason" ng-src="images/{{photo.name}}.jpg" />
                <div ng-if="photo.showReason" class="photoDescription"><p>{{photo.reason}}</p></div>
            </div>
            <div class="likeCount">
                <p>
                    <button ng-click="vm.like(photo.name)">Like!</button>
                    {{vm.photosList[photo.name]}} people have liked this so far.
                </p>
            </div>
        </div>

    </main>
    
</body>
</html>
